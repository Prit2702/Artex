<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
        }

        .canvas-container {
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #333;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00ff00;
        }

        .architecture {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .arch-step {
            text-align: center;
            margin: 10px;
        }

        .arch-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Real-Time Edge Detection Viewer</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Resolution</div>
                <div class="stat-value" id="resolution">640√ó480</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">15</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing Time</div>
                <div class="stat-value" id="procTime">33ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mode</div>
                <div class="stat-value" style="font-size: 18px;" id="mode">Canny Edge</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="640" height="480"></canvas>
            <div class="controls">
                <button onclick="viewer.toggleMode()">Toggle Mode</button>
                <button onclick="viewer.simulate()">Simulate Frame</button>
                <button onclick="viewer.clear()">Clear</button>
            </div>
        </div>

        <div class="info">
            <h3>üìä Architecture Overview</h3>
            <div class="architecture">
                <div class="arch-step">
                    <div class="arch-icon">üì±</div>
                    <div>Android Camera</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">‚Üí</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">üîß</div>
                    <div>JNI Bridge</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">‚Üí</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">‚ö°</div>
                    <div>OpenCV C++</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">‚Üí</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">üéÆ</div>
                    <div>OpenGL ES</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">‚Üí</div>
                </div>
                <div class="arch-step">
                    <div class="arch-icon">üåê</div>
                    <div>Web Viewer</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./dist/viewer.js"></script>
</body>
</html>
